<!DOCTYPE html>

<head>
	<meta charset="utf-8" />
	<title>Add an Institute - Formoid form css</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="blurBg-false" style="background-color:#EBEBEB">



<!-- Start Formoid form-->
<link rel="stylesheet" href="institute_files/formoid1/formoid-metro-cyan.css" type="text/css" />
<script type="text/javascript" src="institute_files/formoid1/jquery.min.js"></script>
<form class="formoid-metro-cyan" style="background-color:#FFFFFF;font-size:14px;font-family:'Open Sans','Helvetica Neue','Helvetica',Arial,Verdana,sans-serif;color:#666666;max-width:480px;min-width:150px" method="post"><div class="title"><h2>Add an Institute</h2></div>
	<div class="element-input" title="Name of the institute"><label class="title">Name of the institute<span class="required">*</span></label><input class="large" type="text" name="institute" required="required"/></div>

	<div class="element-select" title="City"><label class="title">City<span class="required">*</span></label><div class="large"><span><select name="institute_location" required="required">

		<option value="Hyderabad">Hyderabad</option>
		<option value="Delhi">Delhi</option>
		<option value="Other">Other</option></select><i></i></span></div></div>
	<div class="element-url" title="Website"><label class="title">Website</label><input class="large" type="url" name="institute_website" value="http://" /></div>
	<div class="element-input" title="Facebook Page"><label class="title">Facebook Page</label><input class="large" type="text" name="institute_fblink" /></div>
	<div class="element-input" title="Twitter Profile"><label class="title">Twitter Profile</label><input class="large" type="text" name="institute_twitter" /></div>
<div class="submit"><input type="submit" value="Submit"/></div></form><p class="frmd"><a href="http://formoid.com/v29.php">form css</a> Formoid.com 2.9</p><script type="text/javascript" src="institute_files/formoid1/formoid-metro-cyan.js"></script>
